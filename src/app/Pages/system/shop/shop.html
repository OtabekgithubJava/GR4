<div class="shop-container" [class.dark-theme]="isDarkMode">
  <header class="shop-header">
    <div class="header-content">
      <h1 class="shop-title">
        <span class="title-main">Do'kon</span>
        <span class="title-sub">*platformaning bu qismi to'lig tugallanmagan!</span>
      </h1>
      <div class="currency-display">
        <div class="aqcha-balance">
          <img src="aqcha.png" alt="AQCHA" class="aqcha-icon-large"/>
          <span class="balance">{{ currentStudent?.name }}</span>
          <span class="balance">{{ currentStudent?.aqcha || 0 }}</span>
        </div>
      </div>
    </div>
    <div class="header-glow"></div>
  </header>

  <!-- Compact Products Grid -->
  <section class="products-section">
    <div class="products-grid">
      <div 
        class="product-card" 
        *ngFor="let product of products; let i = index"
        [class.can-buy]="currentStudent?.aqcha >= product.price"
        [class.cannot-buy]="currentStudent?.aqcha < product.price"
      >
        <div class="card-inner">
          <div class="product-image-section">
            <img 
              [src]="product.image" 
              [alt]="product.name" 
              class="product-image" 
              (error)="handleImageError($event, product)"
            />
            <div class="product-badge" *ngIf="product.price <= 2">
              <span>Tejash</span>
            </div>
          </div>
          
          <div class="product-details">
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-description">{{ product.description }}</p>
            
            <div class="purchase-section">
              <div class="price-tag">
                <img src="aqcha.png" alt="AQCHA" class="aqcha-icon-small"/>
                <span class="price">{{ product.price }}</span>
              </div>
              
              <button
                class="buy-button"
                (click)="buyProduct(product)"
                [disabled]="currentStudent?.aqcha < product.price"
              >
                <div class="button-content">
                  <span class="button-text">
                    {{ currentStudent?.aqcha < product.price ? 'Aqcha yetarli emas' : 'Xarid qilish' }}
                  </span>
                  <span class="button-icon">
                    <i class="fas" [class.fa-lock]="currentStudent?.aqcha < product.price" [class.fa-shopping-bag]="currentStudent?.aqcha >= product.price"></i>
                  </span>
                </div>
                <div class="progress-ring" *ngIf="currentStudent?.aqcha >= product.price">
                  <svg width="40" height="40">
                    <circle class="progress-ring-circle" cx="20" cy="20" r="18"></circle>
                  </svg>
                </div>
              </button>
            </div>
          </div>
        </div>
        
        <div class="card-glow"></div>
      </div>
    </div>
  </section>

  <!-- Enhanced Toast -->
  <div 
    class="message-toast" 
    *ngIf="message"
    [class.show]="message"
    [class.success]="message.includes('xarid qildingiz')"
    [class.error]="!message.includes('xarid qildingiz')"
  >
    <div class="toast-content">
      <i class="fas" [class.fa-check-circle]="message.includes('xarid qildingiz')" [class.fa-exclamation-triangle]="!message.includes('xarid qildingiz')"></i>
      <span>{{ message }}</span>
    </div>
    <div class="toast-progress"></div>
  </div>


  <div class="background-elements">
    <div class="floating-item" *ngFor="let item of floatingItems"></div>
  </div>
</div>
